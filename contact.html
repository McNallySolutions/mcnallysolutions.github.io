<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Kenneth McNally</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Send a Message</h2>
      <form id="contact-form">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="button" onclick="sendMail()">Send</button>
      </form>
    </section>

    <section class="appointment">
      <h2>Book an Appointment (Demo)</h2>
      <form id="appt-form">
        <label>Name</label>
        <input type="text" id="appt-name" required>

        <label>Email</label>
        <input type="email" id="appt-email" required>

        <label>Date</label>
        <input type="date" id="appt-date" required>

        <label>Time</label>
        <select id="appt-time" required>
          <option value="">-- Select a time --</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
        </select>

        <button type="button" onclick="sendAppointment()">Send Request</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Kenneth McNally. All rights reserved.
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
